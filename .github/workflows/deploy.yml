name: CI/CD - Terraform ECR to EKS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    name: Build Docker & Push to ECR
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.export.outputs.image_uri }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # üß© NEW STEP ‚Äî ensure ECR repo exists
      - name: Ensure ECR repository exists
        run: |
          REPO_NAME="uchenewwebsit-repo"
          if ! aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1; then
            echo "üîß ECR repository not found. Creating $REPO_NAME..."
            aws ecr create-repository --repository-name $REPO_NAME --region $AWS_REGION
          else
            echo "‚úÖ ECR repository already exists."
          fi

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker image
        id: build
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/uchenewwebsit-repo:$IMAGE_TAG
          echo "üß± Building Docker image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Export IMAGE_URI
        id: export
        run: |
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "‚úÖ IMAGE_URI exported: $IMAGE_URI"

  terraform-deploy:
    name: Terraform Apply ‚Üí Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      TF_WORKING_DIR: "."
      IMAGE_URI: ${{ needs.build-and-push.outputs.image_uri }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4

      - name: Terraform Init
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} init

      - name: Terraform Plan
        run: |
          echo "üîç Using IMAGE_URI=${{ env.IMAGE_URI }}"
          terraform -chdir=${{ env.TF_WORKING_DIR }} plan -var="image_uri=${{ env.IMAGE_URI }}" -out=tfplan

      - name: Terraform Apply
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} apply -auto-approve tfplan
