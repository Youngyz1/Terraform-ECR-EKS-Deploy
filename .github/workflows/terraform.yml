name: CI/CD - Docker ECR ‚Üí EKS

on:
  push:
    branches: [ main ]

# üëá Define protected environments (you'll set this up in GitHub UI)
# Go to: GitHub ‚Üí Repo ‚Üí Settings ‚Üí Environments ‚Üí New Environment (e.g., "production")
# Require manual approval before deployment.
env:
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    name: Build Docker ‚Üí Push to ECR
    runs-on: ubuntu-latest

    outputs:
      IMAGE_URI: ${{ steps.build.outputs.IMAGE_URI }}

    env:
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4Ô∏è‚É£ Build & Push Docker image
      - name: Build & Push Docker image
        id: build
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

          echo "üöÄ Building Docker image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

          # ‚úÖ Save IMAGE_URI for next job
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_OUTPUT

  terraform-deploy:
    name: Terraform Apply ‚Üí Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production   # üîê Protected environment

    env:
      TF_WORKING_DIR: "."
      AWS_REGION: us-east-1

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} init

      # 5Ô∏è‚É£ Validate Image URI
      - name: Validate Image URI
        run: |
          echo "IMAGE_URI=${{ needs.build-and-push.outputs.IMAGE_URI }}"
          if [ -z "${{ needs.build-and-push.outputs.IMAGE_URI }}" ]; then
            echo "‚ùå ERROR: IMAGE_URI is empty. Exiting."
            exit 1
          fi

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} plan \
          -var="image_uri=${{ needs.build-and-push.outputs.IMAGE_URI }}" \
          -out=tfplan

      # 7Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} apply -auto-approve tfplan
