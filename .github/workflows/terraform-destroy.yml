name: Terraform Destroy

on:
  workflow_dispatch:  # Manual trigger from GitHub Actions UI

jobs:
  destroy:
    name: Destroy Terraform Infrastructure
    runs-on: ubuntu-latest

    env:
      TF_WORKING_DIR: "."  # Your Terraform root folder
      AWS_REGION: us-east-1
      ECR_REPOSITORY: uchenewwebsit-repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4

      - name: Terraform Init (Remote Backend)
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} init -reconfigure

      # Optional: Delete all images in ECR before destroy
      - name: Clean ECR images (optional)
        run: |
          aws ecr list-images \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --region ${{ env.AWS_REGION }} \
            --query 'imageIds[*]' \
            --output json > images.json
          if [ "$(jq length images.json)" -gt 0 ]; then
            echo "Deleting all images in ECR repository..."
            aws ecr batch-delete-image \
              --repository-name ${{ env.ECR_REPOSITORY }} \
              --region ${{ env.AWS_REGION }} \
              --image-ids file://images.json
          else
            echo "No images to delete."
          fi

      # Destroy all Terraform-managed resources
      - name: Terraform Destroy
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} destroy -auto-approve
